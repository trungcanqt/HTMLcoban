<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizz puzz</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++){
        if (i%3 == 0) {
            document.write("fizz" + "<br>");
        }if (i % 5 == 0) {
            document.write("buzz" + "<br>");
        }if (i % 15 == 0) {
                    document.write("fizzbuzz" + "<br>")
        }
        document.write(i+"<br>");
    }
</script>

</body>
</html>
