<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiet Do</title>
</head>
<body>
<script>
    let nhap = prompt("Nhap vao nhiet do : ");
    if (nhap > 100){
        document.write("Giam nhiet do");
    }if (nhap < 20){
        document.write("Tang nhiet do");
    }
</script>

</body>
</html>
