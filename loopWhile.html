<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop While</title>
</head>
<body>
<script>
  let num = prompt("Enter a number: ");
  let total = 0;
  let i = 1;

  while (i < 100) {
    //phân thân vòng lặp
    document.write("<hr width = " + i + "%>");
    i++;
  }
  while( num != -1 ) {
      num = prompt("Enter a number: ");
      alert(num);
  }

</script>

</body>
</html>
