<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 20 So Trong Day fibo</title>
</head>
<body>
<script>
    let i = 1;
    let j = 1;
    let N = 0;
    let sum = 2;
    document.write(i+'<br>');
    document.write(j+'<br>');
    do {
        i += j;
        j += i;
        document.write(i+'<br>');
        document.write(j+'<br>');

            sum += (i + j);

        N = N + 2;
    }while (N<=16)
    document.write("tong : " + sum);
</script>
</body>
</html>
