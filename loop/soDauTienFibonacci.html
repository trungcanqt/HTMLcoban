<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia het cho 5</title>
</head>
<body>
<script>
    let N = 0;
    let i = 1;
    let j = 1;
    do {
        i += j;
        if (i % 5 == 0) {
            document.write(i);
            break;
        }
        j += i;
        if (j % 5 == 0) {
            document.write(j);
            break;
            N = N + 2;
        }
    }
        while (N<1000);
</script>

</body>
</html>
